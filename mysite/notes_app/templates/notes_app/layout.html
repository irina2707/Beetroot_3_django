{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мої нотатки{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Власний CSS -->
    <link rel="stylesheet" href="{% static 'notes_app/css/notes_app.css' %}">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <!-- Навігаційна панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'notes_app:index' %}">Мої Нотатки</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'notes_app:create' %}">Додати нотатку</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'notes_app:index' %}">Всі нотатки</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основний контейнер -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
