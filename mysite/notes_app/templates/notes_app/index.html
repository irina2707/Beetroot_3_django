<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; }
        h1 { color: #333; }
        .note { background: #f8f8f8; padding: 15px; margin: 10px 0; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1> Мої Нотатки</h1>
    
    {% for note in notes %}
    <div class="note">
      <h2>{{ note.title }}</h2>
      <p>{{ note.text }}</p>
      <p><strong>Категорія:</strong> {{ note.category.title }}</p>
      {% if note.reminder %}
          <p><strong>Нагадування:</strong> {{ note.reminder }}</p>
      {% endif %}
  </div>
    {% empty %}
        <p>Нотаток поки що немає.</p>
    {% endfor %}
</body>
</html>
